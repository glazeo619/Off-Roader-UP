<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Off Roader Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0F0F23 0%, #1A1A2E 100%);
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            text-align: center;
            background: rgba(26, 26, 46, 0.8);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.1);
        }

        h1 {
            color: #00D4FF;
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            color: #B8B8FF;
            font-size: 1.2em;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        a {
            background: linear-gradient(135deg, #00D4FF, #8B5CF6);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 212, 255, 0.3);
        }

        .app-store {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .app-store a {
            background: black;
            padding: 12px 24px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Off Roader Up</h1>
        <p>The ultimate marketplace for off-road enthusiasts. Buy, sell, and trade off-road vehicles, parts, accessories, and gear.</p>

        <div class="links">
            <a href="support.html">Support</a>
            <a href="privacy.html">Privacy Policy</a>
        </div>

        <div class="app-store">
            <p style="color: #8B5CF6; margin-bottom: 20px;">Coming Soon to the App Store</p>
            <a href="https://apps.apple.com/app/id6751158599" style="background: linear-gradient(135deg, #FF0080, #8B5CF6);">
                Download on the App Store
            </a>
        </div>
    </div>
</body>
</html>
